<!DOCTYPE html>

<html>

    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="googlerstyle.css">
    <title>Google</title>
    </head>

    <body>

            <ul>
            <li>About</li>
            <li>Store</li>
            </ul>

        </div>

            <ul>
            <li>Advertising</li>

        <div id="listd">
